<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano Banana Thumbnail Maker</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root { --yt: #ff0000; --bg: #0f172a; --card: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: white; padding: 20px; }
        .container { max-width: 900px; margin: 40px auto; background: var(--card); padding: 40px; border-radius: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        h1 { color: var(--yt); text-align: center; font-size: 32px; margin-bottom: 5px; }
        .sub { text-align: center; color: #94a3b8; margin-bottom: 35px; font-size: 14px; }
        
        label { font-weight: 700; display: block; margin-top: 20px; font-size: 13px; text-transform: uppercase; color: #cbd5e1; }
        input, select { width: 100%; padding: 15px; margin-top: 8px; border: 2px solid #334155; border-radius: 12px; font-size: 16px; box-sizing: border-box; background: #0f172a; color: white; }
        
        .btn-gen { background: var(--yt); color: white; border: none; padding: 20px; width: 100%; border-radius: 12px; font-size: 18px; font-weight: 800; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        .btn-gen:hover { background: #cc0000; transform: translateY(-2px); }
        .btn-gen:disabled { background: #475569; cursor: not-allowed; }

        #result-container { margin-top: 35px; text-align: center; display: none; }
        img { max-width: 100%; border-radius: 15px; border: 4px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .loader { display: none; text-align: center; color: var(--yt); font-weight: 800; margin-top: 20px; }
        .download-hint { margin-top: 15px; font-size: 12px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="container">
    <h1>Thumbnail Architect Pro</h1>
    <p class="sub">Powered by Nano Banana â€¢ High-CTR Image Engine</p>
    
    <label>Thumbnail Style</label>
    <select id="style">
        <option value="Hyper-realistic, cinematic lighting, 8k resolution">Cinematic / Realism</option>
        <option value="Vibrant 3D render, C4D style, glowing edges, pop art">3D / Pop Art</option>
        <option value="Minimalist, clean background, bold colors, studio lighting">Minimalist / Clean</option>
        <option value="Dark, moody, high suspense, mysterious shadows">Mystery / Dark</option>
    </select>

    <label>What is the image about?</label>
    <input type="text" id="promptInput" placeholder="e.g., A shocked man looking at a flying car in Mumbai">

    <button class="btn-gen" id="genBtn" onclick="generateThumbnail()">GENERATE THUMBNAIL</button>
    
    <div class="loader" id="loader">ðŸŽ¨ NANO BANANA IS PAINTING... (15-30 SECONDS)</div>
    
    <div id="result-container">
        <div id="image-output"></div>
        <p class="download-hint">Right-click the image and select "Save Image As" to download.</p>
    </div>
</div>

<script>
    async function generateThumbnail() {
        const userInput = document.getElementById('promptInput').value;
        const style = document.getElementById('style').value;
        const loader = document.getElementById('loader');
        const btn = document.getElementById('genBtn');
        const outputContainer = document.getElementById('image-output');
        const resultDiv = document.getElementById('result-container');

        if (!userInput) return alert("Please describe your thumbnail!");

        // Set Loading State
        loader.style.display = "block";
        resultDiv.style.display = "none";
        btn.disabled = true;
        outputContainer.innerHTML = "";

        // Engineering the prompt for best YouTube results
        const finalPrompt = `YouTube Thumbnail: ${userInput}. Style: ${style}. 
        Aspect ratio 16:9, high contrast, vivid colors, clear subject, no small text, wide angle, 4k.`;

        try {
            // Calling Nano Banana (Gemini 2.5 Flash Image) via Puter.js
            const imageElement = await puter.ai.txt2img(finalPrompt, {
                model: 'gemini-2.5-flash-image-preview'
            });

            outputContainer.appendChild(imageElement);
            resultDiv.style.display = "block";

        } catch (e) {
            alert("Error: " + e.message + "\nMake sure you are logged into Puter.");
        } finally {
            loader.style.display = "none";
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
